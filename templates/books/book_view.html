{% extends "base.html" %}
{% block title %}Book view{% endblock %}

{% block content %}
{% if book %}
<i class="bi bi-arrow-left" onclick="history.back()"></i>
<center><h1>Book view</h1></center><br>
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" value="{{book.name}}" maxlength="40"><br>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Authors</label>
            <select name="author" class="form-control" id="exampleFormControlSelect1">
                {% for au in authors %}
                    {% if book.author == au %}
                        <option selected="selected">{{ au.id }} - {{ au.fname }} {{ au.lname }}</option>
                    {% else %}
                        <option>{{ au.id }} - {{ au.fname }} {{ au.lname }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Genre:</label>
            <div class="col-sm-10">
                <input name="genre" type="text" class="form-control" value="{{book.genre}}" maxlength="30"><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% else %}
    <h1>Sorry, there is no book in our list...</h1>
{% endif %}
{% endblock %}
